<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <!-- LOGO Gallery Saved About -->
    <header>
      <a href="/" class="logo">
        Logo
        <!-- <img src="/" alt="img Logo" /> -->
      </a>

      <section class="nav-container">
        <div class="btn-bg" onclick="menuOnClick()">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </div>
        <nav class="navbar">
          <ul>
            <li onclick="onNav('gallery')">Gallery</li>
            <li onclick="onNav('saved')">Saved</li>
            <li onclick="onNav('about')">About</li>
          </ul>
        </nav>
      </section>

      <div class="menu-bg"></div>
    </header>

    <!-- Gallery Editor Saved About -->

    <section class="gallery-page">
      <input type="search" oninput="" placeholder="Search" />
      <div class="keyword" onclick=""></div>

      <section class="gallery-images">
        <!-- <img class="gallery-image" src="img/2.jpg" alt="img" onclick="" />
        <img class="gallery-image" src="img/003.jpg" alt="img" onclick="" /> -->
      </section>
    </section>

    <section class="meme-editor-page">
      <section class="meme">
        <canvas> </canvas>
      </section>

      <section class="editor">
        <input class="input-txt" type="text" oninput="setTxt(value)" />
        <input type="color" oninput="onColor(this)" />

        <a
          class="download btn"
          download="My Special Meme"
          onclick="onDownload(this)"
          >Download</a
        >
      </section>
    </section>
    <section class="saved-page"></section>
    <section class="about-page"></section>

    <footer>Created by Â©Mickael-Lepicier</footer>

    <script src="js/utils.js"></script>

    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
