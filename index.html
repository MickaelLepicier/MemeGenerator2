<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <!-- LOGO Gallery Saved About -->
    <header>
      <a href="" class="logo" onclick="onNav('gallery')">
        <img src="img/logo.jpg" alt="img Logo" class="logo" />
      </a>

      <section class="nav-container">
        <div class="btn-bg" onclick="menuOnClick()">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </div>
        <nav class="navbar">
          <ul>
            <li onclick="onNav('gallery')">Gallery</li>
            <li onclick="onNav('saved')">Saved</li>
            <li onclick="onNav('about')">About</li>
          </ul>
        </nav>
      </section>

      <div class="menu-bg"></div>
    </header>

    <!-- Gallery Editor Saved About -->

    <section class="gallery-page">
      <input
        type="search"
        class="search-keyword"
        oninput="onSearchKeyword(this.value)"
        placeholder="Search"
        list="search-options"
        autocomplete="off"
      />
      <datalist id="search-options">
        <option value="ai"></option>
        <option value="funny"></option>
        <option value="cool"></option>
        <option value="dragon ball z"></option>
        <option value="naruto"></option>
        <option value="yugioh"></option>
      </datalist>
      <!-- </input> -->
      <section class="gallery-images"></section>
    </section>

    <section class="meme-editor-page">
      <section class="meme">
        <canvas> </canvas>
      </section>

      <section class="editor-container">
        <input class="input-txt" type="text" oninput="setTxt(value)" />
        <section class="edit-line">
          <img
            src="icons/add.png"
            alt="add-icon"
            class="btn"
            onclick="onAddLine()"
          />
          <img
            src="icons/switch.png"
            alt="switch-icon"
            class="btn"
            onclick="onSwitchLine()"
          />
          <img
            src="icons/delete.png"
            alt="delete-icon"
            class="btn"
            onclick="onDelete()"
          />
        </section>

        <section class="edit-txt">
          <input
            type="color"
            class="input-border-color"
            oninput="onBorderColor(this)"
          />

          <input type="color" class="input-color" oninput="onColor(this)" />

          <section class="txt-size">
            <input
              type="range"
              class="txt-size-range"
              oninput="onSize(+this.value)"
              min="20"
              max="80"
              step="1"
              value="40"
            />
            <input
              type="number"
              class="txt-size-num"
              oninput="onSize(+this.value)"
              value="40"
            />
          </section>

          <section class="text-alignment">
            <img
              src="icons/left.png"
              alt="left-icon"
              class="btn"
              onclick="onTxtAlignment('left')"
            />
            <img
              src="icons/center.png"
              alt="center-icon"
              class="btn"
              onclick="onTxtAlignment('center')"
            />
            <img
              src="icons/right.png"
              alt="right-icon"
              class="btn"
              onclick="onTxtAlignment('right')"
            />
          </section>
        </section>

        <section class="btns">
          <form onsubmit="shareMeme(this, event)">
            <input name="img" class="img-data" type="hidden" />
            <button type="submit" class="btn">Share</button>
            <div class="share-container"></div>
          </form>

          <a
            class="download btn"
            download="My Special Meme"
            onclick="onDownload(this)"
            >Download</a
          >

          <label class="btn">
            Upload
            <input
              type="file"
              onchange="uploadImg(event)"
              style="display: none"
            />
          </label>
        </section>
      </section>
    </section>

    <section class="saved-page">Didn't make it yet</section>
    <section class="about-page">Didn't make it yet</section>

    <footer>Created by Â©Mickael-Lepicier</footer>

    <script src="js/utils.js"></script>

    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
